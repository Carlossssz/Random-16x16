<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random - Equipes 2x2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Matemasie&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page1 pages">
        <div class="insetName">
            <input type="text" id="inputName" placeholder="NICKNAME">
            <input type="button" id="addPlayer" class="botao" value="Add Player">
        </div>
        <div class="page1Body">

            <div class="equipeAtual dividirEquipeHistorico">
                <!--TITULO DA EQUIPE ATUAL-->
                <div class="titulo">
                    <h3>EQUIPE ATUAL</h3>
                </div>

                <!--CORPO DA EQUIPE -(Onde vai aprecer a lista de players adicionados)-->
                <div class="corpoEquipe">
                    <!--ADICIONAR NOME PARA EQUIPE-->
                    <div class="nomeDaEquipe">
                        <input type="text" placeholder="NOME DA EQUIPE" id="equipeName">
                        <input type="button" value="Save" id="save" class="botao" onclick="salvarNoStorage()">
                    </div>

                    <!--LISTA DE PLAYERS ATUAL-->
                    <div class="playerList">
                        <!--
                        <div class="player">
                            <span>•</span><p>Muad'Dib</p>
                            <svg class="lixeira" xmlns="http://www.w3.org/2000/svg" height="34px"
                                viewBox="0 -960 960 960" width="34px" fill="#e8eaed">
                                <path
                                    d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                            </svg>
                        </div>
                        -->

                    </div>

                    <!--BOTÃO DE ALEATORIZAR-->
                    <div class="aleatorizarCamp">
                        <input type="button" class="botao" id="aleatorizarBtn" value="RANDOMIZE">
                    </div>
                </div>
            </div>

            <div class="historico dividirEquipeHistorico">
                <div class="titulo" style="border-bottom: solid 1px rgb(0, 0, 0);">
                    <h3>HISTORICO</h3>
                </div>

                <div class="partidas">
                    
                    
                    
                </div>

            </div>
        </div>
    </div>

    <!--ALEATORIZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADO-->

    <div class="page2 pages">
        <div class="titulo">EQUIPES</div>
        <div class="aleatorios">
            <!--Lista de players aleatorios-->
        </div>
        <input type="button" class="botao" value="RANDOMIZE" id="randomList" onclick="randomizar(playerList)">
    </div>

    <script src="script.js"></script>
</body>

</html>
